name: CI/CD Universidad
on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install test deps
        run: pip install pytest pytest-cov pytest-mock
      - name: Run tests
        run: pytest tests/ --cov=app --cov-report=term -v

  build-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install runtime
        run: pip install PySide6 PySide6_Addons PySide6_Essentials shiboken6 Pillow pyinstaller reportlab PyYAML
      - name: Build EXE with DB
        run: |
          pyinstaller --onefile --windowed ^
            --add-data "app/data/universidad.db;app/data" ^
            --add-data "app/resources;app/resources" ^
            --add-data "app/assets;app/assets" ^
            --name "Gestor-Universidad" ^
            main.py
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Gestor-Universidad-v${{ github.sha }}
          path: dist/Gestor-Universidad.exe
